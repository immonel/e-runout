version: '3.9'

services:
  erunout:
    container_name: erunout-server
    build: .
    restart: unless-stopped
    privileged: true
    ports:
      - 80:3000
      
  wifi-ap:
    image: sdelrio/rpi-hostap:latest
    privileged: true
    restart: unless-stopped
    environment:
      SSID: ${SSID}
      WPA_PASSPHRASE: ${WPA_PASSPHRASE}
      INTERFACE: wlan0
      CHANNEL: 6
      AP_ADDR: 10.0.10.1
      SUBNET: 10.0.10.0
      OUTGOINGS: eth0
    network_mode: host